<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
</head>
<body>
<form method="get">
    <h1>Course Sign Up Page</h1>
    <h4>Please note: First Name, Last Name, Password and Email are required</h4>
    <label for="firstname">First Name: </label>
    <input id="firstname" type="text" placeholder="First Name" required>
    <label for="lastname">Last Name: </label>
    <input id="lastname" type="text" placeholder="Last Name" required>
    <p></p>

    <label for="email">Email: </label>
    <input id="email" type="email" placeholder="name@email.com" required>
    <label for="password">Password: </label>
    <input id="password" type="password" required>

    <h4>Are you over the age of 18</h4>
    <label for="yes" >Yes:</label>
    <input id="yes" type="radio" name="loc">
    <label for="no" >Yes:</label>
    <input id="no" type="radio" name="loc">
    <h4>Do you have a Credit Card or Paypal</h4>
    <select name="payment">
        <option >Credit Card</option>
        <option >PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up"

</form>
</body>
</html>
