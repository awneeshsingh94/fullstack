<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form and Label</title>
</head>
<body>
<form action="https://www.google.com" method="get" >
    <p>Enter Email an that will take me to google on clicking submit
    button </p>
    <input type="email" name="usermail" value="">
    <input type="submit" name="" value="Submit">

    <p>Enter some text</p>
    <p>this is the bad way of doing label,</p>
    <label >
        Enter text:
        <input type="text" value="block1">
    </label>
    <label>
        Enter text:
        <input type="text" value="block2">
    </label>
    <p>for better way we use for inside label</p>
    <label for="user input"></label>
    <input id="user input" type ="text" name="" value="HELLO">
    <input id="user input" type = "text" name="" placeholder="Hello" required>

</form>
</body>
</html>
