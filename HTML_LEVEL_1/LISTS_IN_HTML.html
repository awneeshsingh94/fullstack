<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list tab</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol><li>this is the first element</li></ol>
    <ol><li>this is the second element</li></ol>

    <h1>unordered list</h1>
    <ul><li>this is the first element</li></ul>
    <ul><li>this is the second element</li></ul>

    <h1>nested list</h1>
    <ol>
        <li>item one</li>
        <li>iten two</li>
        <ul>
            <li>item one inside</li>
            <li>item two inside</li>

        </ul>
    </ol>
</body>
</html>
